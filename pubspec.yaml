name: aurora_assessment
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  dio: ^5.9.1
  get_it: ^9.2.0
  mobx: ^2.6.0
  flutter_mobx: ^2.0.7
  palette_generator_master: ^1.0.1
  cached_network_image: ^3.4.1
  skeletonizer: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  mobx_codegen: ^2.7.6
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/logo.png
    - assets/images/background.png
    - assets/images/background_splash.png
    - assets/images/foreground_splash.png
    - assets/images/icon_composite.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_composite.png"
  adaptive_icon_background: "assets/images/background.png"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_foreground_inset: 35

flutter_native_splash:
  background_image: "assets/images/background_splash.png"
  image: "assets/images/foreground_splash.png"
  android: true
  ios: true
  fullscreen: true
  android_12:
    image: "assets/images/foreground_splash.png"
    color: "#4A1A05"
